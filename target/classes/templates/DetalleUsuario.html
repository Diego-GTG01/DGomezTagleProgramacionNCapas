<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalle Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    </head>

    <body class="bg-light">

        <div class="container-fluid py-3">

            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4 class="fw-bold mb-1">
                        <i class="bi bi-person-lines-fill me-2 text-primary"></i>Detalle de Usuario
                    </h4>
                    
                </div>
                <div>
                    <a href="/Usuario" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left me-1"></i>Volver
                    </a>
                </div>
            </div>

            <div class="row">

                <!-- Información Personal -->
                <div class="col-md-6 mb-4">
                    <div class="card h-100 shadow-sm">

                        <div class="card-header bg-white d-flex justify-content-between align-items-center">
                            <span class="fw-bold">
                                <i class="bi bi-person-vcard me-2"></i>Información Personal
                            </span>
                            <span class="badge"
                                  th:classappend="${usuario.rol?.Nombre == 'Administrador' ? 'bg-danger' :
                                  usuario.rol?.Nombre == 'Usuario' ? 'bg-success' :
                                  usuario.rol?.Nombre == 'Visualizador' ? 'bg-primary' : 'bg-secondary'}"
                                  th:text="${usuario.rol?.Nombre ?: 'Sin rol'}">
                            </span>
                        </div>

                        <div class="card-body">

                            <div class="mb-3">
                                <strong><i class="bi bi-person-circle me-1"></i>Usuario</strong>
                                <div th:text="${usuario.UserName ?: 'N/A'}"></div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <strong><i class="bi bi-person me-1"></i>Nombre</strong>
                                    <div th:text="|${usuario.Nombre ?: ''} ${usuario.ApellidoPaterno ?: ''} ${usuario.ApellidoMaterno ?: ''}|"></div>
                                </div>
                                <div class="col-6">
                                    <strong><i class="bi bi-card-text me-1"></i>CURP</strong>
                                    <div th:text="${usuario.CURP ?: 'N/A'}"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <strong><i class="bi bi-gender-ambiguous me-1"></i>Género</strong>
                                    <div th:text="${usuario.Sexo == 'FF' ? 'Femenino' :
                                         usuario.Sexo == 'MM' ? 'Masculino' : 'No especificado'}"></div>
                                </div>
                                <div class="col-6">
                                    <strong><i class="bi bi-calendar-event me-1"></i>Nacimiento</strong>
                                    <div th:text="${usuario.FechaNacimiento ?: 'Sin fecha'}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <strong><i class="bi bi-telephone me-1"></i>Contacto</strong>
                                <div class="small mt-1">
                                    <div>
                                        <i class="bi bi-envelope me-1"></i>
                                        <span th:text="${usuario.Email ?: 'Sin email'}"></span>
                                    </div>
                                    <div>
                                        <i class="bi bi-phone me-1"></i>
                                        <span th:text="${usuario.Celular ?: 'Sin celular'}"></span>
                                    </div>
                                    <div>
                                        <i class="bi bi-telephone me-1"></i>
                                        <span th:text="${usuario.Telefono ?: 'Sin teléfono'}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4 pt-3 border-top">
                                <small class="text-muted">
                                    <i class="bi bi-clock-history me-1"></i>
                                    Último acceso:
                                    <span th:text="${usuario.UltimoAcceso ?: 'Sin acceso registrado'}"></span>
                                </small>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Direcciones -->
                <div class="col-md-6 mb-4">
                    <div class="card h-100 shadow-sm">

                        <div class="card-header bg-white d-flex justify-content-between align-items-center">
                            <span class="fw-bold">
                                <i class="bi bi-geo-alt me-2"></i>Direcciones
                            </span>
                            <a class="btn btn-success btn-sm">
                                <i class="bi bi-plus-circle me-1"></i>Agregar
                            </a>
                        </div>

                        <div class="card-body p-0">
                            <div class="list-group list-group-flush">

                                <div class="list-group-item p-3"
                                     th:each="dir, iterStat : ${usuario.Direcciones}"
                                     th:if="${dir != null}">

                                    <div class="d-flex justify-content-between align-items-start">
                                        <div class="flex-grow-1 small">

                                            <div class="fw-bold mb-1">
                                                <i class="bi bi-house-door me-1"></i>
                                                <span th:text="|${iterStat.count}. ${dir.Calle ?: 'Sin calle'}|"></span>
                                            </div>

                                            <div>
                                                <span th:text="|No.Ext: ${dir.NumeroExterior ?: 'N/A'} |"></span>
                                                <span th:text="|No.Int: ${dir.NumeroInterior ?: 'N/A'}|"></span>
                                            </div>

                                            <div>
                                                <i class="bi bi-signpost me-1"></i>
                                                <span th:text="${dir.Colonia?.Nombre ?: 'Sin colonia'}"></span>
                                            </div>

                                            <div>
                                                <i class="bi bi-mailbox me-1"></i>
                                                <span th:text="|CP: ${dir.Colonia?.CodigoPostal ?: 'N/A'}|"></span>
                                            </div>

                                            <div>
                                                <i class="bi bi-map me-1"></i>
                                                <span th:text="|${dir.Colonia?.Municipio?.Nombre ?: ''},
                                                      ${dir.Colonia?.Municipio?.Estado?.Nombre ?: ''},
                                                      ${dir.Colonia?.Municipio?.Estado?.Pais?.Nombre ?: ''}|">
                                                </span>
                                            </div>
                                        </div>

                                        <div class="btn-group btn-group-sm">
                                            <a href="#" class="btn btn-outline-primary" title="Editar">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <a href="#" class="btn btn-outline-danger" title="Eliminar">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <div th:if="${#lists.isEmpty(usuario.Direcciones)}"
                                     class="list-group-item text-muted text-center">
                                    <i class="bi bi-exclamation-circle me-1"></i>
                                    Sin direcciones registradas
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </body>
</html>
